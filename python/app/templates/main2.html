
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Detection</title>

<script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
<div>
  <div style="float: left">
      <video autoplay playsinline></video>
  </div>
  <div style="float:right;width: 50%">
      <div class="words" contenteditable>
  </div>
</div>
<script>
  window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

  let recognition = new SpeechRecognition();
  let i = 0;

  let texts_arr = [];
  recognition.interimResults = true;
  recognition.lang = 'ko-KR';
  recognition.continuous = true;
  let makeNewTextContent = function() {
    p = document.createElement('p');
    document.querySelector('.words').appendChild(p);
  };

  let p = null;
'use strict';
  <!--비디오 -->
  // On this codelab, you will be streaming only video (video: true).
  const mediaStreamConstraints = {
    video: true,
  };

  // Video element where stream will be placed.
  const localVideo = document.querySelector('video');

  // Local stream that will be reproduced on the video.
  let localStream;

  // Handles success by adding the MediaStream to the video element.
  function gotLocalMediaStream(mediaStream) {
    localStream = mediaStream;
    localVideo.srcObject = mediaStream;
  }

  // Handles error by logging a message to the console with the error message.
  function handleLocalMediaStreamError(error) {
    console.log('navigator.getUserMedia error: ', error);
  }

  // Initializes media stream.
  navigator.mediaDevices.getUserMedia(mediaStreamConstraints)
    .then(gotLocalMediaStream).catch(handleLocalMediaStreamError);
  <!---->


  recognition.start();
  recognition.onstart = function() {
    makeNewTextContent(); // 음성 인식 시작시마다 새로운 문단을 추가한다.
  };
  recognition.onspeechstart = function() {
  console.log('Speech has been detected');
}
  recognition.onend = function() {
    recognition.start();
  };

  recognition.onresult = function(e) {
  
    let texts = Array.from(e.results)
            .map(results => results[0].transcript).join("");

    texts.replace(/느낌표|강조|뿅/gi, '❗️');

    data2 = texts.split(" ")
    len = data2.length-1;
    texts_arr[len] = data2[len];
    $.ajax({
        type: 'GET',
        url: '/test3',
        dataType : 'JSON',
        contentType: "application/json",
        success: function(data){
            console.log(data.result);

            if(data.result > 60){
              texts_arr[len] = "<span style=\'color:red\'>" + texts_arr[len] + "</span>";
            }else{

            }
            let result = "";
            for(i = 0 ; i < texts_arr.length; i++){
              result += texts_arr[i]+ " ";
            }
            p.innerHTML = result.replaceAll("undefined", "");
        },
        error: function(request, status, error){
            alert('ajax 통신 실패')
            alert(error);
        }
    })
  };
</script>


  <style>
    html {
      font-size: 10px;
    }

    body {
      font-family: 'helvetica neue';
      font-weight: 200;
      font-size: 20px;
    }

    .words {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      border-radius: 5px;
      width: 100%;
      box-shadow: 10px 10px 0 rgba(0,0,0,0.1);
      padding: 1rem 2rem 1rem 5rem;
      background: -webkit-gradient(linear, 0 0, 0 100%, from(#d9eaf3), color-stop(4%, #fff)) 0 4px;
      background-size: 100% 3rem;
      position: relative;
      line-height: 3rem;
    }

    p {
      margin: 0 0 3rem;
    }

    .words:before {
      content: '';
      position: absolute;
      width: 4px;
      top: 0;
      left: 30px;
      bottom: 0;
      border: 1px solid;
      border-color: transparent #efe4e4;
    }
  </style>

</body>
</html>
